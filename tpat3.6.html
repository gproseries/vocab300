<html lang="th">
<head>
<meta charset="UTF-8" />

<title>TPAT3 คืนหมาหอน</title>
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --primary:#0b5ed7;
  --secondary:#063f9a;
  --accent:#ffc107;
  --success:#22c55e;
  --danger:#ef4444;
  --bg:#0b0f1a;
  --card:#0f172a;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --border:rgba(148,163,184,.18);
}

*{box-sizing:border-box}

html,body{height:100%}
body{
  margin:0;
  font-family:'Sarabun',sans-serif;
  background:
    radial-gradient(1200px 600px at 20% 10%, rgba(11,94,215,.25), transparent 60%),
    radial-gradient(900px 500px at 80% 30%, rgba(255,193,7,.12), transparent 55%),
    var(--bg);
  color:var(--text);
  padding:16px;
  -webkit-text-size-adjust:100%;
  touch-action:manipulation;
}

.container{
  max-width:900px;
  margin:auto;
  background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 18px 60px rgba(0,0,0,.45);
}

header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  padding:16px;
  background:linear-gradient(120deg,rgba(11,94,215,.6),rgba(6,63,154,.35));
  border-bottom:1px solid var(--border);
}

.left{
  display:flex;
  align-items:center;
  gap:10px;
  min-width:0;
}

.back-btn{
  border:none;
  background:rgba(2,6,23,.65);
  color:#fff;
  padding:9px 14px;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
}

h1{
  margin:0;
  font-size:18px;
  font-weight:800;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.sub{
  margin:0;
  font-size:12px;
  color:rgba(229,231,235,.85);
  display:none;
}

@media (min-width:720px){
  h1{font-size:20px}
  .sub{display:block}
}

.progress-wrap{
  height:8px;
  background:rgba(148,163,184,.18);
}

.progress{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--success),#4ade80);
  transition:width .25s ease;
}

.main{padding:18px}

.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
  background:rgba(2,6,23,.55);
  border:1px solid var(--border);
  color:var(--text);
}

.badge.predict{
  border-color:rgba(255,193,7,.55);
  box-shadow:0 0 0 1px rgba(255,193,7,.12) inset;
}

.question{
  font-size:18px;
  font-weight:800;
  margin:12px 0 14px;
  line-height:1.45;
}

.options{
  display:grid;
  gap:10px;
}

.option{
  width:100%;
  padding:14px 14px;
  border-radius:14px;
  background:rgba(2,6,23,.62);
  border:1px solid var(--border);
  color:var(--text);
  text-align:left;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;
}

.option:active{transform:scale(.99)}
.option:disabled{opacity:.92; cursor:default}

.option.correct{
  background:rgba(34,197,94,.18);
  border-color:rgba(34,197,94,.6);
}

.option.wrong{
  background:rgba(239,68,68,.18);
  border-color:rgba(239,68,68,.6);
}

.feedback{
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  background:rgba(15,23,42,.72);
  border:1px solid var(--border);
  display:none;
  line-height:1.55;
}

.bottom{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  margin-top:14px;
}

.stat{
  font-size:12px;
  color:var(--muted);
}

.next{
  padding:10px 18px;
  border-radius:999px;
  border:none;
  background:linear-gradient(180deg,var(--primary),var(--secondary));
  color:#fff;
  font-weight:900;
  cursor:pointer;
  display:none;
}

.next:disabled{opacity:.6; cursor:not-allowed}

.result{
  display:none;
  padding:26px 18px 22px;
  text-align:center;
}

.score{
  font-size:44px;
  font-weight:900;
  margin:10px 0 6px;
  color:#dbeafe;
}

.msg{
  color:var(--muted);
  margin:0 0 14px;
  line-height:1.6;
}

.again{
  padding:10px 18px;
  border-radius:999px;
  border:none;
  background:linear-gradient(180deg,#111827,#0b1222);
  color:#fff;
  font-weight:900;
  cursor:pointer;
  border:1px solid var(--border);
}

</style>
</head>

</div>

let idx = 0;
let score = 0;
let correct = 0;
let wrong = 0;
let locked = false;

const badge = document.getElementById("badge");
const qtext = document.getElementById("qtext");
const opts = document.getElementById("opts");
const fb = document.getElementById("fb");
const btnNext = document.getElementById("btnNext");
const progress = document.getElementById("progress");
const statTop = document.getElementById("statTop");
const statBottom = document.getElementById("statBottom");

const quiz = document.getElementById("quiz");
const result = document.getElementById("result");
const finalScore = document.getElementById("finalScore");
const finalMsg = document.getElementById("finalMsg");

function updateStats(){
  const total = examData.length || 1;
  statTop.textContent = `${Math.min(idx+1,total)}/${total} • ${score} คะแนน`;
  statBottom.textContent = `ถูก ${correct} • ผิด ${wrong}`;
}

function render(){
  locked = false;
  btnNext.style.display = "none";
  fb.style.display = "none";
  fb.innerHTML = "";

  const total = examData.length;
  if(total === 0){
    qtext.textContent = "ยังไม่มีคำถาม";
    opts.innerHTML = "";
    progress.style.width = "0%";
    updateStats();
    return;
  }

  const q = examData[idx];
  badge.textContent = q.year || "—";
  badge.className = (String(q.year||"").includes("เก็ง")) ? "badge predict" : "badge";

  qtext.textContent = `${idx+1}/${total} • ${q.q}`;
  opts.innerHTML = "";

  q.opts.forEach((t,i)=>{
    const b = document.createElement("button");
    b.className = "option";
    b.textContent = t;
    b.onclick = ()=>pick(i,b);
    opts.appendChild(b);
  });

  progress.style.width = `${((idx+1)/total)*100}%`;
  updateStats();
}

function pick(i, btn){
  if(locked) return;
  locked = true;

  const q = examData[idx];
  const all = Array.from(opts.querySelectorAll(".option"));
  all.forEach(x=>x.disabled=true);

  if(i === q.ans){
    btn.classList.add("correct");
    score += 1;
    correct += 1;
  }else{
    btn.classList.add("wrong");
    all[q.ans].classList.add("correct");
    wrong += 1;
  }

  fb.innerHTML = `<b>เฉลย:</b> ${q.opts[q.ans]}<br><br>${q.expl || ""}`;
  fb.style.display = "block";
  btnNext.style.display = "inline-block";
  updateStats();
}

function next(){
  if(!locked) return;

  const total = examData.length;
  if(idx < total - 1){
    idx += 1;
    render();
  }else{
    showResult();
  }
}

function showResult(){
  progress.style.width = "100%";
  quiz.style.display = "none";
  result.style.display = "block";
  finalScore.textContent = `${score} / ${examData.length}`;

  const pct = (score / (examData.length || 1)) * 100;
  if(pct >= 80) finalMsg.textContent = "โหดจัด ✅ พร้อมไปสอบจริงแบบไม่ต้องขอพรเพิ่ม";
  else if(pct >= 50) finalMsg.textContent = "ดีมาก! เหลือไล่ข้อที่พลาดให้คมอีกนิดเดียว";
  else finalMsg.textContent = "ยังไหว—แต่ต้องยิงซ้ำวน ๆ เดี๋ยวความจำมันจะยอมแพ้ก่อนเรา";
}

document.getElementById("btnBack").onclick = ()=>{
  if(history.length > 1) history.back();
  else location.href = "index.html";
};

btnNext.onclick = next;

document.getElementById("btnAgain").onclick = ()=>{
  idx = 0;
  score = 0;
  correct = 0;
  wrong = 0;
  locked = false;
  result.style.display = "none";
  quiz.style.display = "block";
  render();
};

render();
