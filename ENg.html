      @import url("https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;800;900&display=swap");

      :root {
        --bg: #020617;
        --panel: rgba(15, 23, 42, 0.78);
        --card: #0f172a;
        --card-2: #0b1224;

        --text: #e5e7eb;
        --muted: #94a3b8;

        --border: rgba(148, 163, 184, 0.18);

        --primary: #2563eb;
        --primary-2: #38bdf8;

        --success: #22c55e;
        --danger: #ef4444;
        --warn: #f59e0b;

        --shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
        --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.35);
      }

      * { box-sizing: border-box; }

      body {
        font-family: "Kanit", system-ui, -apple-system;
        background:
          radial-gradient(900px 500px at 20% 10%, rgba(37, 99, 235, 0.18), transparent 60%),
          radial-gradient(700px 400px at 80% 20%, rgba(56, 189, 248, 0.12), transparent 55%),
          var(--bg);
        color: var(--text);
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding:
          calc(10px + env(safe-area-inset-top))
          calc(10px + env(safe-area-inset-right))
          calc(16px + env(safe-area-inset-bottom))
          calc(10px + env(safe-area-inset-left));
        -webkit-text-size-adjust: 100%;
      }

      /* HUD */
      .hud {
        width: min(980px, 100%);
        padding: 14px 16px;
        background: rgba(15, 23, 42, 0.75);
        border: 1px solid var(--border);
        border-radius: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: calc(10px + env(safe-area-inset-top));
        z-index: 100;
        box-shadow: var(--shadow-soft);
        backdrop-filter: blur(10px);
      }

      .level-badge {
        background: linear-gradient(90deg, rgba(37, 99, 235, 0.95), rgba(56, 189, 248, 0.95));
        color: #fff;
        padding: 8px 14px;
        border-radius: 999px;
        font-weight: 900;
        font-size: 0.98rem;
        letter-spacing: 0.2px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.14);
      }

      .streak-counter {
        color: rgba(229, 231, 235, 0.92);
        font-weight: 900;
        font-size: 1rem;
        display: inline-flex;
        gap: 8px;
        align-items: center;
      }
      .streak-counter span {
        color: var(--warn);
        font-weight: 900;
      }

      .arena {
        width: min(980px, 100%);
        margin-top: 14px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 18px;
      }

      .card {
        width: 100%;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
        border: 1px solid var(--border);
        border-radius: 20px;
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      .card-inner {
        padding: 18px;
        background: rgba(2, 6, 23, 0.25);
      }

      .question-category {
        color: rgba(229, 231, 235, 0.9);
        font-size: 0.92rem;
        letter-spacing: 0.7px;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }

      .qcat-left {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(2, 6, 23, 0.6);
      }

      .qcat-dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: linear-gradient(90deg, var(--primary), var(--primary-2));
        box-shadow: 0 0 18px rgba(56, 189, 248, 0.35);
      }

      .translate-toggle {
        background: rgba(2, 6, 23, 0.65);
        border: 1px solid rgba(37, 99, 235, 0.5);
        color: rgba(229, 231, 235, 0.92);
        padding: 8px 12px;
        border-radius: 999px;
        font-size: 0.85rem;
        cursor: pointer;
        transition: 0.18s ease;
        font-family: "Kanit", sans-serif;
        white-space: nowrap;
      }
      .translate-toggle:hover {
        transform: translateY(-1px);
        border-color: rgba(56, 189, 248, 0.65);
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.35);
      }
      .translate-toggle:active { transform: scale(0.98); }

      .question-text {
        font-size: 1.22rem;
        font-weight: 700;
        margin: 10px 0 12px;
        line-height: 1.7;
        white-space: pre-line;
      }

      .thai-translation {
        font-family: "Sarabun", sans-serif;
        color: rgba(229, 231, 235, 0.9);
        font-size: 1rem;
        margin: 0 0 14px;
        line-height: 1.65;
        display: none;
        border-left: 3px solid rgba(245, 158, 11, 0.85);
        background: rgba(245, 158, 11, 0.06);
        padding: 12px 12px;
        border-radius: 0 12px 12px 0;
        white-space: pre-line;
      }

      .passage-wrap {
        margin: 12px 0 6px;
      }

      .passage-box {
        background: rgba(2, 6, 23, 0.55);
        padding: 14px;
        border-radius: 14px;
        font-size: 1rem;
        line-height: 1.8;
        border: 1px solid var(--border);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
        color: rgba(229, 231, 235, 0.92);
        max-height: 320px;
        overflow-y: auto;
        white-space: pre-line;
      }

      .passage-box::-webkit-scrollbar { width: 10px; }
      .passage-box::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.25);
        border-radius: 999px;
        border: 2px solid rgba(2, 6, 23, 0.6);
      }

      .passage-thai {
        font-family: "Sarabun", sans-serif;
        color: rgba(148, 163, 184, 0.95);
        font-size: 0.95rem;
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px dashed rgba(148, 163, 184, 0.25);
        display: none;
        white-space: pre-line;
      }

      .options-list {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        width: 100%;
        margin-top: 10px;
      }

      .option-btn {
        background: rgba(2, 6, 23, 0.55);
        color: rgba(229, 231, 235, 0.92);
        border: 1px solid var(--border);
        padding: 14px 14px;
        border-radius: 14px;
        font-size: 1.05rem;
        text-align: left;
        cursor: pointer;
        transition: 0.16s ease;
        user-select: none;
      }

      .option-btn:hover {
        border-color: rgba(56, 189, 248, 0.45);
        transform: translateY(-1px);
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.35);
      }

      .option-btn.correct {
        background: rgba(34, 197, 94, 0.16);
        border-color: rgba(34, 197, 94, 0.6);
        color: #d1fae5;
        font-weight: 900;
      }

      .option-btn.wrong {
        background: rgba(239, 68, 68, 0.16);
        border-color: rgba(239, 68, 68, 0.6);
        color: #fee2e2;
        font-weight: 900;
      }

      .feedback-area {
        margin-top: 14px;
        padding: 14px;
        background: rgba(2, 6, 23, 0.55);
        border-radius: 14px;
        border: 1px solid var(--border);
        border-left: 4px solid rgba(245, 158, 11, 0.85);
        display: none;
        width: 100%;
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
        animation: fadeIn 0.28s ease-out;
      }

      .feedback-title {
        font-weight: 900;
        font-size: 1.15rem;
        margin-bottom: 8px;
      }

      .feedback-detail {
        font-size: 1rem;
        color: rgba(229, 231, 235, 0.92);
        line-height: 1.7;
        font-family: "Sarabun", sans-serif;
      }

      .next-btn {
        width: min(560px, 100%);
        background: linear-gradient(90deg, rgba(37, 99, 235, 0.95), rgba(56, 189, 248, 0.95));
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.14);
        padding: 14px 18px;
        border-radius: 999px;
        font-size: 1.05rem;
        font-weight: 900;
        margin-top: 14px;
        cursor: pointer;
        display: none;
        box-shadow: 0 14px 32px rgba(0, 0, 0, 0.45);
        transition: 0.16s ease;
      }

      .next-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 18px 38px rgba(0, 0, 0, 0.55);
      }
      .next-btn:active { transform: scale(0.98); }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @media (max-width: 600px) {
        .hud { border-radius: 16px; padding: 12px 12px; }
        .question-text { font-size: 1.12rem; }
        .option-btn { padding: 13px 13px; font-size: 0.98rem; }
        .card-inner { padding: 14px; }
      }
    </style>

          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      };

      let currentLevel = 1;
      let streak = 0;
      let availableQuestions = [];
      let isThaiVisible = false;

      function filterQuestions() {
        availableQuestions = questionBank.filter((q) => q.lv <= currentLevel);
        shuffle(availableQuestions);
      }

      function setThaiVisibility(visible) {
        const qThai = $("qTextTH");
        const pThai = $("passageTextTH");
        qThai.style.display = visible ? "block" : "none";
        if (pThai && pThai.textContent.trim() !== "") pThai.style.display = visible ? "block" : "none";
      }

      function toggleTranslation() {
        isThaiVisible = !isThaiVisible;
        setThaiVisibility(isThaiVisible);
      }

      function loadQuestion() {
        if (availableQuestions.length === 0) {
          levelUp();
          return;
        }

        const q = availableQuestions[0];

        isThaiVisible = false;
        setThaiVisibility(false);

        $("qCategory").textContent = `${q.type} ‚Ä¢ LEVEL ${q.lv}`;

        $("qText").textContent = q.q;
        $("qTextTH").textContent = q.q_th || "";

        const passageArea = $("passageArea");
        const passageText = $("passageText");
        const passageTextTH = $("passageTextTH");

        if (q.passage) {
          passageArea.style.display = "block";
          passageText.innerHTML = `<div class="passage-box">${q.passage}</div>`;
          passageTextTH.textContent = q.passage_th || "";
          passageTextTH.style.display = "none";
        } else {
          passageArea.style.display = "none";
          passageText.innerHTML = "";
          passageTextTH.textContent = "";
          passageTextTH.style.display = "none";
        }

        const grid = $("optionsGrid");
        grid.innerHTML = "";

        q.opts.forEach((opt, idx) => {
          const btn = document.createElement("div");
          btn.className = "option-btn";
          btn.textContent = opt;
          btn.onclick = () => checkAnswer(btn, idx, q);
          grid.appendChild(btn);
        });

        $("feedbackArea").style.display = "none";
        $("nextBtn").style.display = "none";
      }

      function lockOptions() {
        document.querySelectorAll(".option-btn").forEach((b) => (b.style.pointerEvents = "none"));
      }

      function unlockOptions() {
        document.querySelectorAll(".option-btn").forEach((b) => (b.style.pointerEvents = "auto"));
      }

      function checkAnswer(btn, selectedIdx, qData) {
        lockOptions();

        const fbArea = $("feedbackArea");
        const fbTitle = $("fbTitle");
        const fbDetail = $("fbDetail");

        fbArea.style.display = "block";
        $("nextBtn").style.display = "block";

        if (selectedIdx === qData.ans) {
          btn.classList.add("correct");
          streak++;
          $("streak").textContent = String(streak);
          fbTitle.textContent = "‚ú® Correct!";
          fbTitle.style.color = "var(--success)";

          if (streak > 0 && streak % 5 === 0 && currentLevel < 4) {
            setTimeout(levelUp, 800);
            return;
          }
        } else {
          btn.classList.add("wrong");
          const allBtns = document.querySelectorAll(".option-btn");
          if (allBtns[qData.ans]) allBtns[qData.ans].classList.add("correct");
          streak = 0;
          $("streak").textContent = "0";
          fbTitle.textContent = "‚ùå Incorrect";
          fbTitle.style.color = "var(--danger)";
        }

        fbDetail.innerHTML = qData.expl || "";
      }

      function nextQuestion() {
        availableQuestions.shift();
        unlockOptions();
        loadQuestion();
      }

      function levelUp() {
        const titles = ["ROOKIE", "INTERMEDIATE", "ADVANCED", "MASTER"];

        if (currentLevel < 4) {
          currentLevel++;
          $("levelBadge").textContent = `LV.${currentLevel} ${titles[currentLevel - 1]}`;
          alert(`üöÄ LEVEL UP! ‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡∏Ñ‡∏∑‡∏≠ ${titles[currentLevel - 1]} ‡πÅ‡∏•‡πâ‡∏ß (‡πÇ‡∏à‡∏ó‡∏¢‡πå‡∏à‡∏∞‡∏¢‡∏≤‡∏Å‡∏Ç‡∏∂‡πâ‡∏ô)`);
        } else {
          alert("üèÜ LEGENDARY! ‡∏û‡∏¥‡∏ä‡∏¥‡∏ï‡∏Ñ‡∏£‡∏ö‡πÅ‡∏•‡πâ‡∏ß (‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏∞‡∏™‡∏∏‡πà‡∏°‡∏ß‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ó‡∏ö‡∏ó‡∏ß‡∏ô)");
        }

        filterQuestions();
        unlockOptions();
        loadQuestion();
      }

      function initGame() {
        $("translateBtn").addEventListener("click", toggleTranslation);
        $("nextBtn").addEventListener("click", nextQuestion);
        filterQuestions();
        loadQuestion();
      }

      initGame();
    </script>
  </body>
</html>
