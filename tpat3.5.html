<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />

  <!-- iOS / iPadOS safe + PWA-ish -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0ea5e9" />

  <!-- Viewport: ใส่ viewport-fit=cover เพื่อ safe-area -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <title>TPAT 3 Mock Test ปี 69: ข่าวสารและเทคโนโลยี (ข้อ 61-70)</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#0ea5e9;
      --primary-hover:#0284c7;
      --success:#22c55e;
      --error:#ef4444;
      --bg:#f0f9ff;
      --card-bg:#ffffff;
      --text:#0f172a;
      --text-light:#64748b;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }

    html, body{ height:100%; }
    html{
      -webkit-text-size-adjust: 100%;
      scroll-behavior: smooth;
    }

    body{
      font-family:'Sarabun', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin:0;

      padding:
        calc(16px + env(safe-area-inset-top))
        calc(16px + env(safe-area-inset-right))
        calc(16px + env(safe-area-inset-bottom))
        calc(16px + env(safe-area-inset-left));

      display:flex;
      justify-content:center;
      min-height:100svh;
    }

    .container{
      width:100%;
      max-width:700px;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 10px 25px -5px rgba(0,0,0,.1);
      padding: clamp(16px, 4vw, 32px);
      position: relative;
    }

    header{
      text-align:center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #e0f2fe;
    }

    h1{
      color: var(--primary);
      font-size: clamp(1.25rem, 2.2vw, 1.6rem);
      margin:0 0 .5rem 0;
    }

    .subtitle{
      color: var(--text-light);
      font-size: .95rem;
      line-height: 1.35;
    }

    .progress-container{ margin-bottom: 1.25rem; }

    .progress-bar{
      width:100%;
      height:10px;
      background:#e2e8f0;
      border-radius:999px;
      overflow:hidden;
    }

    .progress-fill{
      height:100%;
      background: var(--primary);
      width:0%;
      transition: width .25s ease;
    }

    .question-card{ display:none; animation: fadeIn .35s ease; }
    .question-card.active{ display:block; }

    .question-text{
      font-size: clamp(1.05rem, 2.1vw, 1.2rem);
      font-weight: 700;
      margin-bottom: 1rem;
      line-height:1.55;
    }

    .options{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .option-btn{
      padding: 14px 14px;
      border: 2px solid #e2e8f0;
      border-radius: 14px;
      background:#fff;
      color: var(--text);
      font-family:'Sarabun', sans-serif;
      font-size: 16px; /* iOS กันซูม */
      text-align:left;
      cursor:pointer;
      transition: transform .06s ease, background .15s ease, border-color .15s ease;
      position:relative;
      user-select:none;
      -webkit-user-select:none;
      touch-action: manipulation;
    }

    .option-btn:active:not(:disabled){
      transform: scale(.985);
      border-color: var(--primary);
      background: #f0f9ff;
    }

    .option-btn:disabled{ cursor:not-allowed; opacity: .95; }

    .option-btn.correct{
      background:#dcfce7;
      border-color: var(--success);
      color:#14532d;
      font-weight:700;
    }
    .option-btn.wrong{
      background:#fee2e2;
      border-color: var(--error);
      color:#7f1d1d;
      opacity:.85;
    }

    .feedback{
      margin-top: 1rem;
      padding: 1rem;
      background:#f0f9ff;
      border-radius: 14px;
      border-left: 6px solid var(--primary);
      display:none;
    }

    .feedback h4{
      margin:0 0 .4rem 0;
      color: var(--primary);
      font-size: 1rem;
    }

    .feedback p{
      margin:0;
      font-size: 16px;
      line-height:1.55;
      color: #0f172a;
    }

    .btn-next{
      background: var(--primary);
      color:#fff;
      border:none;
      border-radius: 12px;
      padding: 12px 18px;
      font-size: 16px;
      font-family:'Sarabun', sans-serif;
      font-weight:700;
      cursor:pointer;
      margin-top: 1rem;
      width:100%;
      display:none;
      transition: transform .06s ease, background .15s ease;
    }

    .btn-next:active{ transform: scale(.99); }
    .btn-next:hover{ background: var(--primary-hover); }

    .score-container{
      text-align:center;
      display:none;
      padding: 1.5rem 0 0;
    }

    .score-circle{
      width: 160px;
      height: 160px;
      background: conic-gradient(var(--primary) 0%, #e2e8f0 0%);
      border-radius: 50%;
      margin: 0 auto 1.25rem;
      display:flex;
      justify-content:center;
      align-items:center;
      position:relative;
    }

    .score-circle::before{
      content:"";
      position:absolute;
      width: 126px;
      height: 126px;
      background:#fff;
      border-radius:50%;
    }

    .score-text{
      position:relative;
      font-size: 1.8rem;
      font-weight:800;
      color: var(--primary);
    }

    .restart-btn{
      background: var(--text);
      color:#fff;
      border:none;
      border-radius: 12px;
      padding: 14px 18px;
      font-size: 16px;
      cursor:pointer;
      font-family:'Sarabun', sans-serif;
      font-weight:700;
      width:100%;
    }

    /* ✅ ปุ่มกลับหน้าแรก (ลอย) + safe-area */
    .btn-home{
      position: fixed;
      top: calc(12px + env(safe-area-inset-top));
      left: calc(12px + env(safe-area-inset-left));
      z-index: 999;

      background: #0f172a;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 10px 14px;

      font-family: 'Sarabun', sans-serif;
      font-size: 16px; /* iOS กันซูม */
      font-weight: 800;

      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.18);
      transition: transform .08s ease, background .15s ease, opacity .15s ease;
    }
    .btn-home:active{
      transform: scale(.96);
      background: #020617;
    }

    @keyframes fadeIn{
      from{ opacity:0; transform: translateY(10px); }
      to{ opacity:1; transform: translateY(0); }
    }

    @media (min-width: 768px){
      .btn-next{ width:auto; float:right; }
      .restart-btn{ width:auto; }
    }
  </style>
</head>

        options: ["สกุลเงินดิจิทัลชนิดหนึ่ง","แอปพลิเคชันส่งข้อความโดยไม่จำเป็นต้องใช้อินเทอร์เน็ต","โปรแกรมสำหรับซื้อขายเหรียญคริปโต","ชุมชนออนไลน์สำหรับนักพัฒนาเทคโนโลยี Blockchain","เครื่องมือสำหรับคุยกับ AI"],
        correctIndex: 1,
        rationale: "Bitchat เป็นแอปพลิเคชันส่งข้อความที่สามารถใช้งานได้โดยไม่ต้องมีหมายเลขโทรศัพท์ อีเมล หรืออินเทอร์เน็ต เพราะรองรับการเชื่อมต่อผ่านบลูทูธในระบบเครือข่ายแบบเมช (Mesh network) ช่วยต้านทานการเซ็นเซอร์และการเฝ้าระวัง"
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    const totalQuestions = quizData.length;

    const quizArea = document.getElementById('quiz-area');
    const scoreContainer = document.getElementById('score-card');
    const progressFill = document.getElementById('progress-fill');
    const currentQSpan = document.getElementById('current-q');
    const totalQSpan = document.getElementById('total-q');
    const progressContainer = document.getElementById('progress-container');

    function initQuiz(){
      totalQSpan.textContent = totalQuestions;
      renderQuestions();
      showQuestion(0);
      updateProgress();
    }

    function renderQuestions(){
      quizArea.innerHTML = '';
      quizData.forEach((q, index) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.id = `q-${index}`;

        let optionsHtml = '';
        q.options.forEach((opt, optIndex) => {
          optionsHtml += `<button class="option-btn" onclick="checkAnswer(${index}, ${optIndex}, this)">${opt}</button>`;
        });

        card.innerHTML = `
          <div class="question-text">${index + 61}. ${q.question}</div>
          <div class="options">${optionsHtml}</div>
          <div class="feedback" id="feedback-${index}">
            <h4>เฉลย / คำอธิบาย</h4>
            <p>${q.rationale}</p>
          </div>
          <button class="btn-next" id="btn-next-${index}" onclick="nextQuestion()">
            ${index === totalQuestions - 1 ? 'ดูคะแนนสอบ' : 'ข้อถัดไป'}
          </button>
        `;
        quizArea.appendChild(card);
      });
    }

    function showQuestion(index){
      document.querySelectorAll('.question-card').forEach(card => card.classList.remove('active'));
      document.getElementById(`q-${index}`).classList.add('active');
      currentQSpan.textContent = index + 1;
      currentQuestionIndex = index;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function checkAnswer(qIndex, optIndex, btn){
      const q = quizData[qIndex];
      const feedback = document.getElementById(`feedback-${qIndex}`);
      const nextBtn = document.getElementById(`btn-next-${qIndex}`);
      const allOpts = document.querySelectorAll(`#q-${qIndex} .option-btn`);

      allOpts.forEach(b => b.disabled = true);

      if(optIndex === q.correctIndex){
        btn.classList.add('correct');
        score++;
      } else {
        btn.classList.add('wrong');
        allOpts[q.correctIndex].classList.add('correct');
      }

      feedback.style.display = 'block';
      nextBtn.style.display = 'block';
      nextBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function nextQuestion(){
      if(currentQuestionIndex < totalQuestions - 1){
        showQuestion(currentQuestionIndex + 1);
        updateProgress();
      } else {
        showResult();
      }
    }

    function updateProgress(){
      const progress = (currentQuestionIndex / totalQuestions) * 100;
      progressFill.style.width = `${progress}%`;
    }

    function showResult(){
      quizArea.style.display = 'none';
      progressContainer.style.display = 'none';
      scoreContainer.style.display = 'block';

      const finalScoreEl = document.getElementById('final-score');
      const scoreMsg = document.getElementById('score-msg');
      const scoreChart = document.getElementById('score-chart');

      let current = 0;
      const timer = setInterval(() => {
        current++;
        finalScoreEl.textContent = `${current}/${totalQuestions}`;
        if(current >= score){
          clearInterval(timer);
          finalScoreEl.textContent = `${score}/${totalQuestions}`;
        }
      }, 45);

      const percent = (score / totalQuestions) * 100;
      scoreChart.style.background = `conic-gradient(var(--primary) ${percent}%, #e2e8f0 ${percent}%)`;

      if(score >= 8) scoreMsg.textContent = "ยอดเยี่ยม! คุณติดตามข่าวสารและมีความรู้รอบตัวดีมาก";
      else if(score >= 5) scoreMsg.textContent = "ทำได้ดี! ทบทวนอีกนิดเก่งแน่นอน";
      else scoreMsg.textContent = "ไม่ต้องเสียใจ ลองทบทวนเนื้อหาข่าวสารแล้วลองใหม่นะ";
    }

    function restartQuiz(){
      currentQuestionIndex = 0;
      score = 0;

      scoreContainer.style.display = 'none';
      quizArea.style.display = 'block';
      progressContainer.style.display = 'block';

      document.querySelectorAll('.option-btn').forEach(btn => {
        btn.disabled = false;
        btn.classList.remove('correct','wrong');
      });
      document.querySelectorAll('.feedback').forEach(fb => fb.style.display = 'none');
      document.querySelectorAll('.btn-next').forEach(btn => btn.style.display = 'none');

      showQuestion(0);
      updateProgress();
    }

    initQuiz();
  </script>
</body>
</html>
